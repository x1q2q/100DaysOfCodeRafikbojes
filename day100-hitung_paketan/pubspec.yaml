name: hitung_paketan
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter_local_notifications: ^1.4.4+4
  open_file: ^3.0.1
  downloads_path_provider: ^0.1.0
  permission_handler: ^4.4.0+hotfix.2
  shimmer: ^1.1.1
  fl_chart: ^0.11.0
  path_provider: ^1.6.11
  awesome_dialog: ^1.2.0
  dio: ^3.0.10
  flutter_svg: ^0.18.0
  intl: ^0.15.8
  sqflite: ^1.3.0
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  lottie: ^0.5.1
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottiefiles/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf

    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin-SemiBold.ttf
        